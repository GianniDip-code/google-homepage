<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google home page</title>
</head>
<body>

    <header>
        <ul>
            <li class="underline">Gmail</li>
            <li class="underline">Immagini</li>
            <li><img src="../images/ninedots.png" alt="app launcher icon" class="ninedots">
            </li>
            <li class="g">G</li>
         </ul>
    </header>

    <div class="hero">
        <main>
            <div><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""></div>
            <div class="search">
                <i class="fa fa-search"></i>
                <img src="images/googlemic.png" alt="voice search icon" class="speaker-icon">
            </div>
            <div>
                <button class="btn"><a href="">Cerca con Google</a></button>  
                <button class="btn"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Mi sento Fortunato</a></button>
            </div>
            <div><p>Google offerto in: <a href="#" class="klingon"> Klingon<a/><p></div>
        </main>
    </div>

    <footer>
        <div>Italia</div>
    </footer>
    
</body>
</html>
